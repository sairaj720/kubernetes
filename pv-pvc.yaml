apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-volume
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /var/www/html

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: pod1
spec:
  containers:
  - name: container1
    image: http
    ports:
      - containerPort: 80 
    volumeMounts:
    - name: pv-storage
      mountPath: /var/www/html
  volumes:
  - name: pv-storage
    persistentVolumeClaim:
      claimName: pv-claim

---

